<!DOCTYPE html>
<html>
    <head>
        <title>Data submission</title>
        <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    </head>
    <body>
        <form action="https://send.pageclip.co/1I5GybXe7jdJgrQAsYfcOftLjS2h2rJm/Trial" class="pageclip-form" method="post">
            <input type="text" name="name" id="name"/>
            <input type="email" name="email" id="email"/>
            <button type="submit" class="pageclip-form__submit">
                <span>Send</span>
            </button>
        </form>
    </body>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <script>
        var name = document.getElementById('name');
        var email = document.getElementById('email');
        var data = {
            name: name,
            email: email
        };
        Pageclip.send('1I5GybXe7jdJgrQAsYfcOftLjS2h2rJm', 'Trial', data, function (error, response) {
            console.log('saved?', !!error, '; response:', error || response)
        })
    </script>
</html>
